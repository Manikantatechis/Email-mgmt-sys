<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to SMS</title>
    <style>
        /* Reset some default browser styles */
        body,
        h1,
        form,
        input {
            margin: 0;
            padding: 0;
        }

        /* Add a background color and some padding around the entire page */
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Center the content and set a max-width */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the header */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style the file input */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Add a hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Excel File</h1>
        <form ref="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="sampleFile" />
            <input type="submit" value="Upload" />
        </form>
    </div>
</body>

</html>
